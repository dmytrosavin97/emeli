name: WordPress CRUD API Tests
 
on:
  push: #условие при котором заливается файл
    branches: #
      - main
  pull_request: #запрос на внесение изменений
    branches:
      - main
 
jobs:
  test:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout repository #проверка что наъодится внутри репозитория
      uses: actions/checkout@v3
 
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
 
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
 
    - name: Build with Maven
      run: mvn clean compile
 
    - name: Run tests
      run: mvn test
 
    - name: Archive test results #сохранять результаты. Ниже указываем всегда
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports/